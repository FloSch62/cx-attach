simNodes:
  - name: edge-server
    image: ghcr.io/srl-labs/network-multitool:v0.4.1
    type: Linux
  - name: test-client
    image: ghcr.io/srl-labs/network-multitool:v0.4.1

# Attach each sim node to a different switch interface
# `node` and `interface` refer to the fabric side, while `simNode` & `simNodeInterface`
# describe how the container's interface joins the link.
topology:
  - node: leaf1
    interface: ethernet-1-1
    simNode: edge-server
    simNodeInterface: eth1
  - node: leaf2
    interface: ethernet-1-1
    simNode: test-client
    simNodeInterface: eth1
